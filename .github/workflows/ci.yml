name: CI

on:
  push:
    branches: [main, master, "**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =========================================================================
  # LINT - PSScriptAnalyzer
  # =========================================================================
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trust PowerShell Gallery
        shell: pwsh
        run: Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -ErrorAction Stop

      - name: Run analyzer
        shell: pwsh
        run: |
          Write-Host "PSScriptAnalyzer version:" (Get-Module PSScriptAnalyzer -ListAvailable | Select-Object -First 1).Version
          Invoke-ScriptAnalyzer -Path . -Recurse -EnableExit -Settings ./PSScriptAnalyzerSettings.psd1

  # =========================================================================
  # FORMAT - Check code formatting
  # =========================================================================
  format:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trust PowerShell Gallery
        shell: pwsh
        run: Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -ErrorAction Stop

      - name: Check formatting
        shell: pwsh
        run: |
          $changed = @()
          $files = Get-ChildItem -Recurse -Include *.ps1 | Select-Object -ExpandProperty FullName
          foreach ($f in $files) {
            $original = Get-Content -LiteralPath $f -Raw
            $formatted = Invoke-Formatter -ScriptDefinition $original -Settings CodeFormattingOTBS
            if ($formatted -ne $original) { $changed += $f }
          }
          if ($changed.Count -gt 0) {
            Write-Host "The following files need formatting:" -ForegroundColor Red
            $changed | ForEach-Object { Write-Host " - $_" }
            throw "Formatting check failed. Run Invoke-Formatter locally."
          }
          Write-Host "All files properly formatted." -ForegroundColor Green

  # =========================================================================
  # TEST - Pester unit tests
  # =========================================================================
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trust PowerShell Gallery
        shell: pwsh
        run: Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted

      - name: Install Pester
        shell: pwsh
        run: Install-Module Pester -Scope CurrentUser -Force -ErrorAction Stop

      - name: Run Pester tests
        shell: pwsh
        run: |
          Import-Module Pester -MinimumVersion 5.0.0 -Force
          Invoke-Pester -CI

  # =========================================================================
  # BUILD - Create executable and package
  # =========================================================================
  build:
    runs-on: windows-latest
    needs: [lint, format, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content -Path 'VERSION' -Raw).Trim()
          Write-Host "Version: $version"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Trust PowerShell Gallery
        shell: pwsh
        run: Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted

      - name: Install ps2exe
        shell: pwsh
        run: Install-Module ps2exe -Scope CurrentUser -Force -ErrorAction Stop

      - name: Inject version and build executable
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $in  = 'install-lg-ultragear-no-dimming.ps1'
          $out = 'dist\install-lg-ultragear-no-dimming.exe'
          $version = '${{ steps.version.outputs.version }}'

          # Inject version into script before building
          $content = Get-Content -Path $in -Raw -Encoding UTF8
          $content = $content -replace "'__VERSION_EMBED__'", "'$version'"
          $tempScript = 'install-lg-ultragear-no-dimming-versioned.ps1'
          [System.IO.File]::WriteAllText($tempScript, $content, [System.Text.UTF8Encoding]::new($true))

          Invoke-ps2exe -inputFile $tempScript -outputFile $out -x64 -noConsole:$false `
            -title 'LG UltraGear No-Dimming Installer' `
            -description 'Automated installer for LG UltraGear no-dimming ICC profile.' `
            -product 'LG UltraGear Dimming Fix' `
            -version $version `
            -embedFiles 'lg-ultragear-full-cal.icm'
          Remove-Item $tempScript -Force

      - name: Build zip package
        shell: pwsh
        run: |
          Copy-Item -Path 'VERSION' -Destination 'dist\VERSION' -Force
          $items = @(
            'install-lg-ultragear-no-dimming.ps1',
            'install-full-auto.bat',
            'lg-ultragear-full-cal.icm',
            'readme.md',
            'license.md',
            'dist\install-lg-ultragear-no-dimming.exe'
          ) | Where-Object { Test-Path $_ }
          $zip = Join-Path (Resolve-Path dist) 'lg-ultragear-dimming-fix.zip'
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $items -DestinationPath $zip -CompressionLevel Optimal
          Write-Host "Created package: $zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lg-ultragear-dimming-fix
          path: |
            dist/lg-ultragear-dimming-fix.zip
            dist/install-lg-ultragear-no-dimming.exe
            dist/VERSION

  # =========================================================================
  # RELEASE - Create GitHub release (main/master only)
  # =========================================================================
  release:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lg-ultragear-dimming-fix
          path: dist

      - name: Read version from VERSION file
        id: ver
        shell: bash
        run: |
          version=$(cat dist/VERSION | tr -d '\r\n')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Release version: $version"

      - name: Check if release exists
        id: check
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.ver.outputs.version }}" --repo ${{ github.repository }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.ver.outputs.version }} already exists, skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.ver.outputs.version }} does not exist, creating."
          fi

      - name: Create GitHub release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/lg-ultragear-dimming-fix.zip
            dist/install-lg-ultragear-no-dimming.exe

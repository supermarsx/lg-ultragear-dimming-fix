name: CI

on:
  push:
    branches: [main, master, "**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: lg-ultragear-dimming-fix

jobs:
  # =========================================================================
  # FORMAT - cargo fmt
  # =========================================================================
  format:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # =========================================================================
  # LINT - cargo clippy
  # =========================================================================
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # =========================================================================
  # TEST - cargo test
  # =========================================================================
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-targets

  # =========================================================================
  # BUILD - Release binary and package
  # =========================================================================
  build:
    runs-on: windows-latest
    needs: [format, lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Read version
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content -Path 'VERSION' -Raw).Trim()
          Write-Host "Version: $version"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Build release binary
        run: cargo build --release

      - name: Prepare dist
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null

          # Copy the release binary
          Copy-Item "target\release\$env:BINARY_NAME.exe" "dist\$env:BINARY_NAME.exe" -Force

          # Copy supporting files
          Copy-Item VERSION dist\VERSION -Force
          Copy-Item readme.md dist\readme.md -Force
          Copy-Item license.md dist\license.md -Force
          Copy-Item lg-ultragear-full-cal.icm dist\lg-ultragear-full-cal.icm -Force

          # Create zip package
          $items = @(
            "dist\$env:BINARY_NAME.exe",
            'dist\lg-ultragear-full-cal.icm',
            'dist\readme.md',
            'dist\license.md',
            'dist\VERSION'
          )
          $zip = "dist\lg-ultragear-dimming-fix.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $items -DestinationPath $zip -CompressionLevel Optimal
          Write-Host "Created package: $zip"

          # Show binary size
          $size = (Get-Item "dist\$env:BINARY_NAME.exe").Length
          Write-Host ("Binary size: {0:N0} bytes ({1:N2} MB)" -f $size, ($size / 1MB))

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lg-ultragear-dimming-fix
          path: |
            dist/lg-ultragear-dimming-fix.zip
            dist/lg-ultragear-dimming-fix.exe
            dist/VERSION

  # =========================================================================
  # RELEASE - Create GitHub release (main/master only)
  # =========================================================================
  release:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lg-ultragear-dimming-fix
          path: dist

      - name: Read version
        id: ver
        shell: bash
        run: |
          version=$(cat dist/VERSION | tr -d '\r\n')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Release version: $version"

      - name: Check if release exists
        id: check
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.ver.outputs.version }}" --repo ${{ github.repository }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.ver.outputs.version }} already exists, skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.ver.outputs.version }} does not exist, creating."
          fi

      - name: Create GitHub release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/lg-ultragear-dimming-fix.zip
            dist/lg-ultragear-dimming-fix.exe

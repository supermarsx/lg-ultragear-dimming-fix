name: CI

on:
  push:
    branches: [main, master, "**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # =========================================================================
  # FORMAT - cargo fmt
  # =========================================================================
  format:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        shell: pwsh
        run: ./scripts/format.ps1

  # =========================================================================
  # LINT - cargo clippy
  # =========================================================================
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        shell: pwsh
        run: ./scripts/lint.ps1

  # =========================================================================
  # TEST - cargo test
  # =========================================================================
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        shell: pwsh
        run: ./scripts/test.ps1

  # =========================================================================
  # CHECK - cargo check (type check without linking)
  # =========================================================================
  check:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Type check
        shell: pwsh
        run: ./scripts/check.ps1

  # =========================================================================
  # BUILD - Release binary and package
  # =========================================================================
  build:
    runs-on: windows-latest
    needs: [format, lint, test, check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build and package
        shell: pwsh
        run: ./scripts/package.ps1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lg-ultragear-dimming-fix
          path: |
            dist/lg-ultragear-dimming-fix.zip
            dist/lg-ultragear-dimming-fix.exe
            dist/VERSION

  # =========================================================================
  # RELEASE - Auto bump VERSION + tag + GitHub release (main/master only)
  # =========================================================================
  release:
    runs-on: windows-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && !contains(github.event.head_commit.message, '[skip ci]')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with branch head
        shell: pwsh
        run: |
          git fetch origin "$env:GITHUB_REF_NAME" --tags --force
          git checkout -B "$env:GITHUB_REF_NAME" "origin/$env:GITHUB_REF_NAME"

      - name: Skip stale runs
        id: stale
        shell: pwsh
        run: |
          $headSha = (git rev-parse HEAD).Trim()
          Write-Host "head_sha=$headSha"
          Write-Host "event_sha=$env:GITHUB_SHA"
          if ($headSha -ne $env:GITHUB_SHA) {
            "is_stale=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Host "A newer commit exists on this branch. Skipping this stale run."
          } else {
            "is_stale=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Bump VERSION
        if: steps.stale.outputs.is_stale != 'true'
        id: bump
        shell: pwsh
        run: |
          $version = & ./scripts/bump-version.ps1
          $version = $version.Trim()
          if ([string]::IsNullOrWhiteSpace($version)) {
            throw "No version output from bump script."
          }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Release version: $version"

      - name: Commit, tag, and push
        if: steps.stale.outputs.is_stale != 'true'
        id: tag
        shell: pwsh
        env:
          VERSION: ${{ steps.bump.outputs.version }}
        run: |
          git show-ref --verify --quiet "refs/tags/$env:VERSION"
          if ($LASTEXITCODE -eq 0) {
            throw "Tag $env:VERSION already exists."
          }

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore(release): v$env:VERSION [skip ci]"
          git tag "$env:VERSION"
          git push origin "HEAD:$env:GITHUB_REF_NAME"
          git push origin "$env:VERSION"

          $releaseSha = (git rev-parse HEAD).Trim()
          "release_sha=$releaseSha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Build and package release artifacts
        if: steps.stale.outputs.is_stale != 'true'
        shell: pwsh
        run: ./scripts/package.ps1

      - name: Publish GitHub release
        if: steps.stale.outputs.is_stale != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          target_commitish: ${{ steps.tag.outputs.release_sha }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: |
            dist/lg-ultragear-dimming-fix.zip
            dist/lg-ultragear-dimming-fix.exe
            dist/VERSION
